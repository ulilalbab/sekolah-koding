<!DOCTYPE html>
<html>

<head>
    <title>Belajar Javascript</title>

    <style>
        #wrap {
            background: black;
            color: white;
            font-size: 25px;
        }
    </style>

</head>

<body>
    <img src="img/pexels-freestocksorg-1122530.jpg" alt="foto">
    <div id="wrap"></div>

    <script>
        /*
        1. Memilih Id Wrap 
        2. Metode Inner HTML=nulis konten
        */

        //Deklarasi Variable
       
       



        //tipe2 data angka/number
        var angka = 1000;
        var angka2 = 123;
     
        

        //operator matematika + - / * %
        // var angka_baru = angka / angka2;
        var angka_baru = angka + angka2;
        angka_baru++;
        angka_baru--;




        document.getElementById("wrap").innerHTML = angka_baru;


    </script>

</body>

</html>
